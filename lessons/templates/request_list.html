<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'partials/navbar.html' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'student_page'  %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'request_list' %}">Requests</a>
          </div>
        </div>
    </nav>
    <form action="/create_request/" method="post">
      <input type="submit" value="Create New Request"/>
    </form>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th style="width: 10%">Date</th>
          <th>Further Information</th>
          <th style="width: 5%">Fulfilled</th>
        </tr>
      </thead>
      {% if user_requests %}
        {% for user_request in user_requests %}
          <tr><form action="/request_view/" method="get">
              <input type="hidden" name="date" value="{{ user_request.date }}"/>
              <td><input type="submit" value="{{ user_request.date }}"/></td>
              <td>{{ user_request.further_information }}</td>
              <td>{{ user_request.fulfilled }}</td>
            </form></tr>
        {% endfor %}
      {% else %}
        <tr>
          <td>No requests yet...</td>
          <td></td>
          <td></td>
        </tr>
      {% endif %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
