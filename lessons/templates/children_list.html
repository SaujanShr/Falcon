{% extends 'base_content.html' %}
{% block content %}

<h1>Children</h1>

<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>View Page</th>
      </tr>
    </thead>
    {% if children %}
      {% for child in children %}
        <tr><form action="{% url 'child_page' %}" method="get">
            <td>{{ user_bookings.start_date }}</td>
            <td>{{ user_bookings.day_of_the_week }}</td>
            <td><input type="submit" value="View here"></td>
          </form>
          <form action="{% url 'children_list' %}" method="post">
            <td><input type="submit" value="Delete"></td>
          </form>
        </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td>No children...</td>
        <td></td>
      </tr>
    {% endif %}
  </table>

{% endblock %}
