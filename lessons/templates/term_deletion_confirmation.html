{% extends 'base_content.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <h1>Delete Term</h1>
            <form action="{% url 'term_deletion_confirmation_view' %}" method="post">
              <p>Are you sure you want to delete this term?: {{ term_name }}</p>
                {% csrf_token %}
                <input type="hidden" name="term_name" value="{{ term_name }}"/>
                <input type="submit" value="Delete" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
