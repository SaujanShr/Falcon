<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1> Student Page </h1>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th style="width: 10%">Date</th>
          <th>Further Information</th>
          <th style="width: 5%">Fulfilled</th>
        </tr>
      </thead>
      {% if date_requests %}
        {% for date_request in date_requests %}
          <tr><form action="/request_view/" method="get">
              <td><input type="submit" name="date" value="{{ date_request.0 }}"/></td>
              <td>{{ date_request.1.further_information }}</td>
              <td>{{ date_request.1.fulfilled }}</td>
            </form></tr>
        {% endfor %}
      {% else %}
        <tr>
          <td>No requests yet...</td>
          <td></td>
          <td></td>
        </tr>
      {% endif %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
